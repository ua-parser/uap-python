name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout working copy
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install checkers
      run: |
        python -mpip install --upgrade pip
        python -mpip install black flake8
    - name: flake
      run: flake8 .
    - name: black
      run: black --check --diff --color --quiet .

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.6", "3.7", "3.8"]

    steps:
    - name: Checkout working copy
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt -r requirements_dev.txt
    - name: tests
      run: |
        python setup.py develop
        python ./ua_parser/user_agent_parser_test.py
    - name: doctests
      # pprint formatting was changed a lot in 3.5
      if: ${{ matrix.python-version != '2.7' }}
      run: python -mdoctest README.rst
