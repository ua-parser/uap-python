name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout working copy
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install checkers
      run: |
        python -mpip install --upgrade pip
        python -mpip install black flake8
    - name: flake
      run: flake8 .
    - name: black
      run: black --check --diff --color --quiet .

  compile:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12.0-alpha - 3.12"
          - "pypy-3.8"
          - "pypy-3.9"
        pyyaml-version: ["5.1.*", "5.4.*", "6.0.*", "6.*"]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout working copy
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependency
      run: |
        python -mpip install --upgrade pip
        python -mpip install pyyaml==${{ matrix.pyyaml-version }}
    - name: Build regexes.py
      run: python setup.py build_regexes -i
    - name: Check results
      run: |
        # check that _regexes exists, and .eggs does not (== setuptools used our dependency)
        test -e src/ua_parser/_regexes.py -a ! -e .eggs

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12.0-alpha - 3.12"
          - "pypy-3.8"
          - "pypy-3.9"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout working copy
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install test dependencies
      run: |
        python -mpip install --upgrade pip
        # if binary wheels are not available for the current package install libyaml
        # NB: cyaml is outright broken on pypy so exclude that
        if ! ${{ startsWith(matrix.python-version, 'pypy-') }}; then
            if ! pip download --only-binary pyyaml -rrequirements_dev.txt > /dev/null 2>&1; then
                sudo apt install libyaml-dev
            fi
        fi
        python -mpip install -r requirements_dev.txt
    - name: install package in environment
      run: pip install .
    - name: run tests
      run: pytest -v -Werror -Wignore::ImportWarning --doctest-glob="*.rst"
